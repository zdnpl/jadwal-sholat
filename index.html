    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyDXM0I7dvg5EeQrhf7eJgaa5ODP5chbf_U",
        authDomain: "jadwal-sholat-jakarta.firebaseapp.com",
        projectId: "jadwal-sholat-jakarta",
        storageBucket: "jadwal-sholat-jakarta.appspot.com",
        messagingSenderId: "56601137541",
        appId: "1:56601137541:web:38b324c9d386dda64334ec",
        measurementId: "G-PDSTK800CP",
      };
      firebase.initializeApp(firebaseConfig);

      const messaging = firebase.messaging();
      messaging
        .requestPermission()
        .then(() => {
          console.log("Notification permission granted.");
          return messaging.getToken();
        })
        .then((token) => {
          //   console.log("Token:", token);
        })
        .catch((error) => {
          console.log("Error getting permission or token:", error);
        });

      // Register the service worker
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/firebase-messaging-sw.js")
          .then((registration) => {
            console.log("Service Worker registered with scope:", registration.scope);
          })
          .catch((error) => {
            console.error("Service Worker registration failed:", error);
          });
      }

      document.getElementById("sendNotificationButton").addEventListener("click", function () {
        const notificationTitle = "Hello!";
        const notificationOptions = {
          body: "This is a push notification example.",
          icon: "/path/to/icon.png", // Path to the notification icon
        };

        messaging
          .getToken()
          .then((token) => {
            return fetch("https://fcm.googleapis.com/fcm/send", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: "key=your-fcm-server-key",
              },
              body: JSON.stringify({
                to: token,
                notification: {
                  title: notificationTitle,
                  body: notificationOptions.body,
                  icon: notificationOptions.icon,
                },
              }),
            });
          })
          .then(() => {
            console.log("Notification sent.");
          })
          .catch((error) => {
            console.log("Error sending notification:", error);
          });
      });
      document.getElementById("sendNotificationButton").addEventListener("click", function () {
        sendPushNotification();
      });
